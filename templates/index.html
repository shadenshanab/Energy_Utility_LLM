<!DOCTYPE html>
<html>
<head>
    <title>Utility Bot Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #EEEFEF;
            color: #004CA2;
            margin: 0;
            padding: 0;
        }

        #chat-container {
            display: flex;
            flex-direction: column;
            width: 80%;
            margin: auto;
            height: 100vh;
            align-items: stretch;
            justify-content: flex-end;
        }

        #message-area {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .message {
            max-width: 70%;
            margin-bottom: 5px;
            padding: 10px;
            border-radius: 20px;
            font-size: 14pt;
        }

        .user-message {
            background-color: #004CA2;
            color: #FFFFFF;
            align-self: flex-end;
            border-bottom-right-radius: 2px;
        }

        .bot-message {
            background-color: #FFFFFF;
            color: #004CA2;
            align-self: flex-start;
            border-bottom-left-radius: 2px;
        }

        input[type="text"]#user_input {
            padding: 10px;
            font-size: 14pt;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;  // Ensures padding does not affect width
            border: 2px solid #00FFF2;
        }

        button {
            display: none;  // Hide button and trigger send with Enter key
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="message-area"></div>
        <input type="text" id="user_input" placeholder="Type your message here..." onkeydown="checkEnter(event)">
    </div>

    <script>
        function sendMessage() {
            var userInput = document.getElementById("user_input").value;
            if (userInput.trim() === "") return;  // Prevent sending empty messages

            displayMessage(userInput, 'user-message');
            document.getElementById("user_input").value = '';  // Clear input field

            fetch('/send', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: userInput})
            }).then(response => response.json())
            .then(data => {
                displayMessage(data.message, 'bot-message');
            });
        }

        function displayMessage(message, className) {
            var messageArea = document.getElementById("message-area");
            var messageDiv = document.createElement("div");
            messageDiv.className = "message " + className;
            messageDiv.textContent = message;
            messageArea.appendChild(messageDiv);
            messageArea.scrollTop = messageArea.scrollHeight;  // Scroll to the bottom
        }

        function checkEnter(event) {
            if (event.key === "Enter" && !event.shiftKey) {
                event.preventDefault();  // Prevent default Enter key action
                sendMessage();
            }
        }
    </script>
</body>
</html>
